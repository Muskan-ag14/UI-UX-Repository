<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="./salesforce-lightning-design-system-2.13.7/assets/styles/salesforce-lightning-design-system.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <article class="slds-card card_center">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">Add a New Vehicle</h2>
            </div>
            <div class="slds-no-flex">
              <span
                class="slds-icon_container slds-icon-utility-refresh"
                title="Refresh Icon"
              >
                <svg
                  class="slds-icon slds-icon-text-default slds-icon--small"
                  aria-hidden="true"
                >
                  <use
                    xlink:href="salesforce-lightning-design-system-2.13.7/assets/icons/utility-sprite/svg/symbols.svg#refresh"
                  ></use>
                </svg>
                <span class="slds-assistive-text">Refresh Icon</span>
              </span>
            </div>
          </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
          <div class="slds-align--absolute-center">
            <span class="slds-avatar slds-avatar_circle avatar_extra-large">
              <span
                class="slds-icon_container slds-icon-standard-user icon_color-gray"
                title="Profile"
              >
                <svg class="slds-icon icon_extra-large" aria-hidden="true">
                  <use
                    xlink:href="salesforce-lightning-design-system-2.13.7/assets/icons/standard-sprite/svg/symbols.svg#user"
                  ></use>
                </svg>
                <span class="slds-assistive-text">Profile</span>
              </span>
            </span>
          </div>
          <div class="slds-grid slds-m-vertical--small">
            <div class="slds-col slds-size--1-of-1">
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="licenseplate">
                  <abbr class="slds-required">* </abbr>
                  License Plate
                </label>
                <div class="slds-form-element__control">
                  <input
                    type="text"
                    id="licenseplate"
                    required=""
                    class="slds-input"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="slds-grid slds-gutters slds-m-vertical--small">
            <div class="slds-col">
              <span
                ><div class="slds-form-element">
                  <label class="slds-form-element__label" for="state">
                    <abbr class="slds-required">* </abbr>State</label
                  >
                  <div class="slds-form-element__control">
                    <input
                      type="text"
                      id="state"
                      required=""
                      class="slds-input"
                    />
                  </div></div
              ></span>
            </div>
            <div class="slds-col">
              <span
                ><div class="slds-form-element">
                  <label class="slds-form-element__label" for="color">
                    <abbr class="slds-required">* </abbr>Color</label
                  >
                  <div class="slds-form-element__control">
                    <input
                      type="text"
                      id="color"
                      required=""
                      class="slds-input"
                    />
                  </div></div
              ></span>
            </div>
          </div>
          <div class="slds-grid slds-gutters slds-m-vertical--small">
            <div class="slds-col">
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="make"> Make</label>
                <div class="slds-form-element__control">
                  <input type="text" id="make" required="" class="slds-input" />
                </div>
              </div>
            </div>
            <div class="slds-col">
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="model">
                  Model</label
                >
                <div class="slds-form-element__control">
                  <input
                    type="text"
                    id="model"
                    required=""
                    class="slds-input"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="slds-grid slds-m-vertical--small">
            <div class="slds-col slds-size--1-of-1">
              <div class="slds-form-element">
                <label class="slds-form-element__label" for="reason"
                  >Reason</label
                >
                <div class="slds-form-element__control">
                  <textarea
                    id="reason"
                    placeholder="Placeholder textâ€¦"
                    class="slds-textarea"
                    rows="4"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-grid slds-m-vertical--small">
            <div class="slds-col slds-size--1-of-1">
              <div class="slds-clearfix">
                <div class="slds-float_right">
                  <button class="slds-button slds-button_brand">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
